site_name: 方法论智慧维基
site_description: '一个致力于系统性地介绍、解释和应用各种强大方法论的知识库。'
site_author: 'Your Name' # 您可以替换成您的名字

site_url: https://methodologywiki.com/
repo_url: https://github.com/mayunlei/methodologywiki

theme:
  name: material
  language: zh
  logo: assets/logo.svg # 我们稍后可以添加一个logo
  favicon: assets/logo.svg
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式

extra_css:
  - stylesheets/extra.css
extra_javascript:
  - js/redirect.js

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - footnotes
  - toc:
      permalink: true

plugins:
  - i18n:
      default_language: zh
      languages:
        zh:
          name: 中文
          build: true
        en:
          name: English
          build: true
        ru:
          name: Русский
          build: true
        de:
          name: Deutsch
          build: true
        fr:
          name: Français
          build: true
        es:
          name: Español
          build: true
        ja:
          name: 日本語
          build: true
        vi:
          name: Tiếng Việt
          build: true

extra:
  alternate:
    - name: 中文
      link: /
      lang: zh
    - name: English
      link: /en/
      lang: en
    - name: Русский
      link: /ru/
      lang: ru
    - name: Deutsch
      link: /de/
      lang: de
    - name: Français
      link: /fr/
      lang: fr
    - name: Español
      link: /es/
      lang: es
    - name: 日本語
      link: /ja/
      lang: ja
    - name: Tiếng Việt
      link: /vi/
      lang: vi

